
  <div class="container">
                 
                       <div class="page-header">
                                  <h1>Product List <small>Select from it!</small></h1>
                       </div> 
                       
                          <table class="table table-striped table-condensed center">
                                  <thead>
                                               <tr>
                                                       <th>Products Info</th>
                                               </tr>
                                  </thead>
                                  <tbody>
                                      <tr ng-repeat="item in vm.items" >
                                                    <td>
                                                          <div class="pull-left">  
                                                                    <img src="{{item.url}}" height="150" width="200" alt=""><br />
                                                         </div>
                                                     </td>
                                                     <td>
                                                                    <h3>{{item.name}}</h3><br />    
                                                                    <strong>{{item.grapes}}</strong><br />
                                                                    <small>{{item.price| currency}}</small><br />
                                                                    <i class="icon-globe"></i>
                                                                    <small>{{item.region}},{{item.country}}</small>
                                                     </td>
                                                     <td>
                                                               <small>{{item.notes}}</small>
                                                     </td>
                                                     <td>
                                                        <button type="button" class="btn btn-primary" ng-click="vm.showHide(); vm.showItem($index)">
                                                         <i class="fa fa-edit"></i>
                                                         </button>
                                                         </td>
                                                         <td>
                                                         <button type="button" class="btn btn-danger" ng-click="vm.deleteItem($index)">
                                                         <i class="fa fa-trash-o"></i>
                                                         </button>
                                                   </td>
                                             </tr>

                                  </tbody>
                         </table>
 <!-- Editing-->     
                           <div ng-show = "vm.isvisible">
                           <hr>
                           <fieldset>
                               <legend><strong>Edit your product details</strong></legend>
                                <form role="form">  
                                              <div class="row">
                                                  <div class="col-sm-5">
                                                    <label class="sr-only" for="name">Name</label>
                                                    <input type="text" class="form-control" name="nameitem" ng-value="vm.selectedItem.name" ng-model="vm.selectedItem.name"/> 
                                                   </div>
                                                   <div class="col-sm-5">
                                                      <label class="sr-only" for="price">Price</label>
                                                     <input type="text" class="form-control" name="price" ng-value="vm.selectedItem.price" ng-model="vm.selectedItem.price"/>
                                                   </div>

                                                   <div class="col-sm-5">
                                                      <label class="sr-only" for="grapes">Grapes</label>
                                                     <input type="text" class="form-control" name="grapes" ng-value="vm.selectedItem.grapes" ng-model="vm.selectedItem.grapes"/>
                                                    </div>
                                                      <div class="col-sm-5">
                                                      <label class="sr-only" for="region">Region</label>
                                                     <input type="text" class="form-control" name="region" ng-value="vm.selectedItem.region" ng-model="vm.selectedItem.region"/>
                                                    </div>

                                                    <div class="col-sm-5">
                                                      <label class="sr-only" for="country">Country</label>
                                                     <input type="text" class="form-control" name="country" ng-value="vm.selectedItem.country" ng-model="vm.selectedItem.country"/>
                                                    </div>
                                                      <div class="col-sm-5">
                                                      <label class="sr-only" for="notes">Notes</label>
                                                     <textarea type="text" class="form-control" name="notes" ng-value="vm.selectedItem.notes" ng-model="vm.selectedItem.notes"></textarea>
                                                    </div>
                                                       <div class="col-sm-5">
                                                      <label class="sr-only" for="url">Image Url</label>
                                                     <input type="text" class="form-control" name="price" ng-value="vm.selectedItem.url" ng-model="vm.selectedItem.url"/>
                                                      </div>
                                                      <div class="col-sm-2">
                                                      <input type="hidden" class="form-control" name="id" ng-value="vm.selectedItem.id"/> 
                                                      <input type="hidden" class="form-control" name="productid" ng-value="vm.selectedItem.productid"/>
                                                            <div class="span4 offset3">                         
                                                             <button type="submit" class="btn btn-primary save" ng-click="vm.showHide();vm.editItem(vm.selectedItem)">Update</button>
                                                            </div>
                                                      </div>
                                              </div>
                                  </form>
                              </fieldset>
                              </div>     
 
  </div>
