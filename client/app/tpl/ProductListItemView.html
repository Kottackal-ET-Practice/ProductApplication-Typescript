
<div class="container">
                       <div class="page-header">
                                  <h1>Product List <small>Select from it!</small></h1>
                                 
                       </div>

     <ul class="thumbnails">
  
            <li class="span3" ng-repeat="item in vm.items">
                   <a ng-href="#itemDetail/{{item.productid}}">
                   <img src="{{item.url}}" height="150" width="125" alt="" > 
                   </a>
                   <h5>{{item.name}}</h5>
                   <p>{{item.price| currency}}</p>    
            </li>
     </ul>

</div>
